syntax="proto3";

option java_package = "com.github.os72.protobuf.dynamic";
option java_outer_classname = "PersonSchema";

message Person {
  optional int32 id = 1;
  string name = 2;
  string email = 3;
  oneof address {
    string home_addr = 4;
    string work_addr = 5;
  }

  enum PhoneType {
    MOBILE = 0;
    HOME = 1;
    WORK = 2;
  }

  message PhoneNumber {
    string number = 1;
    PhoneType type = 2;
  }

  repeated PhoneNumber phone = 6;
}
